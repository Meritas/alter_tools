<form class="form-horizontal form-xl" name="registerForm" id="character-sheet-form" ng-submit="formSubmit()" style="width: 600px;">
    <div class="form-group">
        <label for="skill-name-field" class="col-sm-4 control-label">Skill Name</label>
        <div class="col-sm-3">
            <input type="text" ng-model="formData.skill_name" name="skillName" id="skill-name-field" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="skill-expertise-field" class="col-sm-4 control-label">Expertise</label>
        <div class="col-sm-3">
            <input type="text" ng-model="formData.skill_expertise" name="skillExpertise" id="skill-expertise-field" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="skill-description-field" class="col-sm-4 control-label">Description</label>
        <div class="col-sm-3">
            <input type="text" ng-model="formData.skill_description" name="skillDescription" id="skill-description-field" class="form-control">
        </div>
    </div>
    <div class="form-group" >
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-default">Add Skill</button>
        </div>
    </div>
</form>

<h3>Response:</h3> <h4>{{response}}</h4>
