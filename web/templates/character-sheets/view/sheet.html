<form class="form-horizontal form-xl" name="registerForm" id="character-sheet-form" ng-submit="formSubmit()">
    <div class="form-group">
        <label class="col-sm-4 control-label">Character Name</label>
        <div class="col-sm-6">
            <span class="form-control">{{formData.character_name}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Health Points</label>
        <div class="col-sm-3">
            <span class="form-control">{{formData.character_hp}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Energy Points</label>
        <div class="col-sm-3">
            <span class="form-control">{{formData.character_hp}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Strength</label>
        <div class="col-sm-3">
            <span class="form-control">{{formData.character_str}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Agility</label>
        <div class="col-sm-3">
            <span class="form-control">{{formData.character_agi}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Speed</label>
        <div class="col-sm-3">
            <span class="form-control">{{formData.character_spd}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Willpower</label>
        <div class="col-sm-3">
            <span class="form-control">{{formData.character_wp}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Money</label>
        <div class="col-sm-3">
            <span class="form-control">{{formData.character_money}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Inventory</label>
        <div class="col-sm-7">
            <span class="form-control" style="height: 80px; overflow-y: auto; text-align: left;">{{formData.character_inventory}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Information</label>
        <div class="col-sm-7">
            <span class="form-control" style="height: 150px; overflow-y: auto; text-align: left;">{{formData.character_info}}</span>
        </div>
    </div>

    <div class="form-group" >
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
